<!DOCTYPE html>
<html lang="en" class="dark bg-neutral-900 text-white">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <!-- If someone goes to URL that is not part of the website redirect to error page -->
    <script>
        if(window.location.pathname != "/") {
            window.location.replace(window.location.origin + "/error/");
        }
    </script>
</head>

<body>
    <div id="app" class="h-full overflow-auto scroll-smooth"></div>
    <script type="module" src="./main.ts"></script>
</body>

</html>
